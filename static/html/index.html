<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Platform</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <style>
        .upload-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            border: 2px dashed #00d1b2;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container p {
            margin: 0;
        }
        .upload-container.dragover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<label style="visibility: hidden" id="neededPermission">uploadImage</label>
<label style="visibility: hidden" id="redirectIfNotPermitted">/login</label>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="upload-container" id="uploadArea">
                <input type="file" id="fileInput">
                <p>Drag & drop your image here or click to upload</p>
            </div>
        </div>
    </div>
</section>

<script src="/js/auth.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
