<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Library</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <style>
        .card {
            /* Increase card size */
            width: 100%;
            max-width: 350px; /* Adjust as needed */
            margin: 0 auto; /* Center the cards in their column */
        }

        .card-image img {
            width: 100%;
            height: 200px;
            object-fit: fill;
        }

        .card-content {
            padding: 10px; /* Adjust padding for better spacing */
        }

        .title.is-4 {
            font-size: 1.25rem; /* Decrease title size */
        }

        .subtitle.is-6 {
            font-size: 0.875rem; /* Decrease subtitle size */
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/imgs/icon.webp" alt="Home">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>
            <a class="navbar-item" href="/library">
                Image Library
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="/register">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="/login">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<section class="section">
    <div class="container">
        <div class="columns is-multiline" id="image-cards">
            <!-- Image Cards Will Be Injected Here -->
        </div>
        <div class="pagination" id="pagination">
            <!-- Pagination Will Be Injected Here -->
        </div>
    </div>
</section>

<script src="/js/library.js"></script>
</body>
</html>
